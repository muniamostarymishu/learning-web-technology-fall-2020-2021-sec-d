<html>
<head>
    <title>Person Profile</title>
</head>
<body>
 <form method="post" action="personCheck.php">
  <table border="1" width ="80">
	 <tr>
     <th colspan="3">
     <h1 align="center">Person Profile</h1>
     </th>
     </tr>
	 
     <tr>
     <td>
     <p>Name</p>
     </td>
     <td><input type="text" name="name"></td>
     <td width = "40">
	 </td>
	 </tr>
	 
	 <tr>
	 <td>
     <p>Email</p>
     </td>
     <td><input type="email" name="email"></td>
     <td width = "40"></td>
	 </tr>
	 
	 <tr>
     <td>
     <p>Gender</p>
     </td>
     <td>
     <input type="radio" name="gender" value="Male"> Male
     <input type="radio" name="gender" value="Female"> Female
     <input type="radio" name="gender" value="Other"> Other
	 </td>
    <td width = "40"></td>
    </tr>

    <tr>
    <td>
    <p>Date of Birth</p>
    </td>
    <td>
	<input type="tel" size="1" name="day" pattern="[0-9]{2}"> <b> /</b> 
	<input type="tel" size="1"  name="month" pattern="[0-9]{2}"> <b> /</b> 
	<input type="tel" size="2"  name="year" pattern="[0-9]{4}"> (dd/mm/yyyy)
	</td>
    <td width = "40"></td>
	</tr>

    <tr>
	<td>
    <p>Blood Group</p>
    </td>
    <td>
    <select name="bloodGroup" >
	        <option value="A+">A+</option>
		    <option value="A-">A-</option>
		    <option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
    </select>
    </td>
	<td width = "40"></td>
	</tr>

    <tr>
    <td>
    <p>Degree</p>
    </td>
    <td>
         <input type="checkbox" name="degree[]" value="SSC"> SSC
         <input type="checkbox" name="degree[]" value="HSC"> HSC
         <input type="checkbox" name="degree[]" value="Bsc"> Bsc
    </td>
    <td width = "40"></td>
    </tr>
        
    <tr>
    <td><p>Photo</p></td>
    <td colspan="2">
         <input type="file" name="img" >
    </td>
    </tr>
        
    <tr height = "30"><td colspan="3"></td></tr>
    <tr height = "40">
    <td colspan="3" align="right">
                
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="reset">
                
    </td>
    </tr>

</table>         
</form>
</body>
</html>
